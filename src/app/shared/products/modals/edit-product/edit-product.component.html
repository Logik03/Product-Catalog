<div class="modal-header">
    <h5 class="modal-title">Edit Product</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()" class="edit-form">
  
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        @if (form.get('name')?.touched && form.get('name')?.invalid) {
          <div class="text-danger">
            Name is required.
          </div>
        }
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" id="price" formControlName="price" class="form-control"  appCurrencyFormat/>
        @if (form.get('price')?.touched && form.get('price')?.invalid) {
          <div class="text-danger">
            Price must be a positive number.
          </div>
        }
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" id="category" formControlName="category" class="form-control" />
        @if (form.get('category')?.touched && form.get('category')?.invalid) {
          <div class="text-danger">
            Category is required.
          </div>
        }
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" rows="3" class="form-control"></textarea>
      </div>
  
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
      </div>
  
    </form>
  </div>
